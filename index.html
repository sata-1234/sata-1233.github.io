<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ダークモード対応サイト（トグルスイッチ付き）</title>
<style>
  /* 基本スタイル */
  body {
    background-color: #fff;
    color: #000;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    padding: 20px;
  }

  .sata-sandesucomputer-jd {
    background-color: #f0f0f0;
    color: #333;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  a {
    color: #0066cc;
    text-decoration: none;
  }

  h1, h2 {
    color: #222;
  }

  /* ダークモード */
  body.dark-mode {
    background-color: #121212;
    color: #eee;
  }

  body.dark-mode .sata-sandesucomputer-jd {
    background-color: #1e1e1e;
    color: #ccc;
    border: 1px solid #444;
  }

  body.dark-mode a {
    color: #80b3ff;
    text-decoration: underline;
  }

  body.dark-mode h1,
  body.dark-mode h2 {
    color: #ddd;
  }

  /* トグルスイッチ */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
    vertical-align: middle;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    border-radius: 26px;
    transition: 0.4s;
  }

  .slider::before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #4caf50;
  }

  input:checked + .slider::before {
    transform: translateX(24px);
  }

  /* ラベルテキスト */
  .toggle-label {
    font-weight: bold;
    margin-left: 10px;
    vertical-align: middle;
    user-select: none;
  }
</style>
</head>
<body>

  <label class="switch">
    <input type="checkbox" id="dark-toggle" />
    <span class="slider"></span>
  </label>
  <span class="toggle-label">ダークモード</span>

  <div class="sata-sandesucomputer-jd">
    これは .sata-sandesucomputer-jd クラスのボックスです。
  </div>

  <h1>見出し1</h1>
  <h2>見出し2</h2>
  <p>リンクの例：<a href="#">ここをクリック</a></p>

<script>
  const toggle = document.getElementById('dark-toggle');
  const darkModeKey = 'dark-mode-enabled';

  // ローカルストレージとOSのダークモード設定をチェック
  const storedMode = localStorage.getItem(darkModeKey);
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  if (storedMode === 'true') {
    document.body.classList.add('dark-mode');
    toggle.checked = true;
  } else if (storedMode === null && prefersDark) {
    document.body.classList.add('dark-mode');
    toggle.checked = true;
  }

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.body.classList.add('dark-mode');
      localStorage.setItem(darkModeKey, 'true');
    } else {
      document.body.classList.remove('dark-mode');
      localStorage.setItem(darkModeKey, 'false');
    }
  });
</script>
</body>
</html>
