<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ダークモード対応サイト</title>
<style>
  body {
    background-color: #fff;
    color: #000;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .sata-sandesucomputer-jd {
    background-color: #f0f0f0;
    color: #333;
    border: 1px solid #ccc;
    padding: 10px;
  }
  a {
    color: #0066cc;
    text-decoration: none;
  }
  h1, h2 {
    color: #222;
  }

  /* ダークモード */
  body.dark-mode {
    background-color: #121212;
    color: #eee;
  }
  body.dark-mode .sata-sandesucomputer-jd {
    background-color: #1e1e1e;
    color: #ccc;
    border: 1px solid #444;
  }
  body.dark-mode a {
    color: #80b3ff;
    text-decoration: underline;
  }
  body.dark-mode h1,
  body.dark-mode h2 {
    color: #ddd;
  }

  button {
    margin: 20px;
    padding: 10px 20px;
  }
</style>
</head>
<body>
  <button id="toggle-dark">ダークモード切替</button>

  <div class="sata-sandesucomputer-jd">
    これは .sata-sandesucomputer-jd クラスのボックスです。
  </div>

  <h1>見出し1</h1>
  <h2>見出し2</h2>
  <p>リンクの例：<a href="#">ここをクリック</a></p>

<script>
  const toggleBtn = document.getElementById('toggle-dark');
  const darkModeKey = 'dark-mode-enabled';

  const storedMode = localStorage.getItem(darkModeKey);
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  if (storedMode === 'true') {
    document.body.classList.add('dark-mode');
  } else if (storedMode === null && prefersDark) {
    document.body.classList.add('dark-mode');
  }

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem(darkModeKey, document.body.classList.contains('dark-mode'));
  });
</script>
</body>
</html>
